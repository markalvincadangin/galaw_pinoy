<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Galaw Pinoy | Virtual Luksong Tinik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
  <div class="nav-container">
    <h2>GALAW PINOY</h2>
    <button class="menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About the Advocacy</a></li>
      <li><a href="play.html">Play & Move</a></li>
      <li><a href="laro.html">Most Played Laro ng Lahi</a></li>
      <li><a href="health.html">Health & Fitness</a></li>
      <li><a href="proof.html">Proof & Documentation</a></li>
      <li><a href="join.html">Join the Movement</a></li>
    </ul>
  </div>
</nav>

<section id="game-selection">
  <h1>Virtual Luksong Tinik</h1>
  <p>Step back until your full body is visible on camera.</p>
  <button id="start-game-btn" class="btn btn-primary">START GAME</button>
</section>

<section id="game-section">
  <video id="video" autoplay playsinline muted style="display: block;"></video>
  <canvas id="overlay"></canvas>
  <div class="hud">
    <p id="game-status">Initializing...</p>
    <p>Score: <span id="score">0</span> | Level: <span id="level">0</span> | Time: <span id="timer">60</span>s</p>
  </div>
  <button id="action-btn" onclick="handleAction()">START</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
<script>
  // Navigation scripts
  window.addEventListener("scroll", () => {
    const nav = document.querySelector("nav");
    if (nav) nav.classList.toggle("scrolled", window.scrollY > 50);
  });

  const menuToggle = document.querySelector(".menu-toggle");
  const navMenu = document.querySelector("nav ul");
  
  if (menuToggle) {
    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      if (navMenu) navMenu.classList.toggle("active");
    });

    const navLinks = document.querySelectorAll("nav ul li a");
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        menuToggle.classList.remove("active");
        if (navMenu) navMenu.classList.remove("active");
      });
    });
  }
</script>
<script src="js/luksong-tinik.js"></script>

</body>
</html>
