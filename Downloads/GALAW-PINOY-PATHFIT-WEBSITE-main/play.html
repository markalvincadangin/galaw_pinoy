<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Galaw Pinoy | Play & Move</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
  <div class="nav-container">
    <h2>GALAW PINOY</h2>
    <button class="menu-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About the Advocacy</a></li>
      <li><a href="play.html">Play & Move</a></li>
      <li><a href="laro.html">Most Played Laro ng Lahi</a></li>
      <li><a href="health.html">Health & Fitness</a></li>
      <li><a href="proof.html">Proof & Documentation</a></li>
      <li><a href="join.html">Join the Movement</a></li>
    </ul>
  </div>
</nav>

<section id="game-selection">
  <h1>Choose Your Game</h1>
  <p>Step back until your full body is visible on camera.</p>
  <div class="button-group" style="flex-direction: column; align-items: center;">
    <a href="luksong-tinik.html" class="btn btn-primary">Virtual Luksong Tinik</a>
    <a href="patintero.html" class="btn btn-primary">Virtual Patintero</a>
  </div>
</section>

<script>
  window.addEventListener("scroll", () => {
    const nav = document.querySelector("nav");
    nav.classList.toggle("scrolled", window.scrollY > 50);
  });

  const menuToggle = document.querySelector(".menu-toggle");
  const navMenu = document.querySelector("nav ul");
  
  if (menuToggle) {
    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      navMenu.classList.toggle("active");
    });

    const navLinks = document.querySelectorAll("nav ul li a");
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        menuToggle.classList.remove("active");
        navMenu.classList.remove("active");
      });
    });
  }
</script>

</body>
</html>
